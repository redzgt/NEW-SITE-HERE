<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Moved!</title>
  <style>
    body {
      background-color: white;
      color: #1a1a1a;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #000;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      max-width: 500px;
    }

    .notice {
      background-color: #f7f3ff;
      border-left: 4px solid #dbc2ff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      color: #5b4c6a;
      font-size: 0.95rem;
      max-width: 500px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    a {
      text-decoration: none;
      padding: 0.8rem 1.8rem;
      border-radius: 999px;
      font-weight: 600;
      transition: 0.2s ease-in-out;
      border: 2px solid #dbc2ff;
    }

    a.home {
      color: white;
      background-color: #dbc2ff;
    }

    a.games {
      color: #dbc2ff;
      background-color: white;
    }

    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>We've Moved!</h1>
  <p>Our website has moved to a new URL. Please choose where you’d like to go:</p>

  <div class="notice">
    ⚠️ The new website may have major bugs as we just moved and are still working on improvements.
  </div>

  <div class="buttons">
    <a href="https://redz.city" class="home">Home</a>
    <a href="https://games.redz.city" class="games">Universe Games</a>
  </div>
</body>
</html>
